<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js.js"></script>
</head>

<body>
    <div class="container">
        <form action="../Javascript - 副本/caculator">
            <input type="text" id="expression" value="请输入要计算的内容">
            <input type="text" id="result">
        </form>
        <div class="keyboard">
            <ul>
                <li id="kuohao_l" onClick="input()">(</li>
                <li id="kuohao_r" onClick="input()">)</li>
                <li id="backspace" onClick="backspace()">Back</li>
                <li id="clear" onClick="clearContent()">Clear</li>
                <li id="seven" onClick="input()">7</li>
                <li id="eight" onClick="input()">8</li>
                <li id="night" onClick="input()">9</li>
                <li id="add" onClick="input()">+</li>
                <br>
                <li id="four" onClick="input()">4</li>
                <li id="five" onClick="input()">5</li>
                <li id="six" onClick="input()">6</li>
                <li id="subtract" onClick="input()">-</li>
                <br>
                <li id="one" onClick="input()">1</li>
                <li id="two" onClick="input()">2</li>
                <li id="three" onClick="input()">3</li>
                <li id="multply" onClick="input()">*</li>
                <br>
                <li id="zero" onClick="input()">0</li>
                <li id="point" onClick="input()">.</li>
                <li id="equal" onClick="calculate()">=</li>
                <li id="divide" onClick="input()">/</li>
            </ul>
        </div>
    </div>
</body>

</html>
