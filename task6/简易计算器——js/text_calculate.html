<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calculator">
    <p>简易计算器</p>
        <div class="result" id="result">
            <!-- 显示结果 -->
        </div>
        <ul class="pro" id="pro">
        	<li>sin</li>
        	<li>cos</li>
        	<li>tan</li>
        	<li>AC</li>
        </ul>
        <div class="warp-control">
            <ul class="num" id="num">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>0</li>
                <li>.</li>
                <li>+/-</li>
            </ul>
            <ul class="control" id="control">
                <li>+</li>
                <li>-</li>
                <li>×</li>
                <li>÷</li>
                <li>%</li>
                <li>√</li>
                <li>c</li>
                <li>=</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="text_calculate.js"></script>
</body>

</html>
